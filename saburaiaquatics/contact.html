			<h1>Contact Us!</h1>
			<p>Questions? Concerns? Just want to say hey? Fill out the form below to get in touch with Sabu!</p>
			<form class="contact">
				(* required)<br>
				Name:<br>
				<input type="text" name="name"><br>
				*E-Mail:<br>
				<input type="text" name="email" required><br>
				Message:<br>
				<textarea id="message" rows="5" cols="40">Type message here</textarea><br>
				Would you like to receive updates and notifications of new stock via email?<br>
				<label for="newsyes">
					<input id="newsyes" type="radio" name="newsyes-no">Yes
				</label>
				<label for="newsno">
					<input id="newsno" type="radio" name="newsyes-no">No
				</label><br>
				<input type="submit">
			</form>
